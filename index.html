<script type="text/javascript">
$(function () {

  $('.wall').cycle({
     speed: 600,
     slides: '> div',
     timeout: 9000,
     random: false,
     startingSlide: 0,
     autoHeight: false,

     slideCss:         {  },
     manualSpeed: 100
   });

    // start jqtweet!
    JQTWEET.loadTweets();
    JQANNOUNCE.loadAnnouncements();


    (function(){
    // do some stuff
    //setInterval(shuffle, 5000);
    setInterval(shuffle, 300000);
    setInterval(fillTweets, 120000);
    setInterval(fillAnnouncements, 60000);
    setTimeout(shuffle, 6000);
    })();


    function shuffle(){
        console.log("every day i'm shuffling");

        $('.wall').cycle('pause');

        var $container = $(".wall");
        var o = $container.children().get();
        for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);

        //var $container = $(".wall");

        $container.html(o);



        $(".wall .media").each(function(index) {
          $(this).css( "zIndex", 999-index );
        });





        $('.wall').cycle('resume');
      //  $('.wall').cycle('reinit');
    };

    function fillTweets(){
      console.log("refilling tweets");
      //var $container = $(".wall .tweet-card").addClass("to-purge");

      JQTWEET.loadTweets();

      JQANNOUNCE.loadAnnouncements();



      //setTimeout(shuffle, 6000);


    }
});
