$(function () {

  $('.wall').cycle({
     speed: 600,

     startingSlide: 1,

   });

    JQANNOUNCE.loadAnnouncements();


    (function(){
    // do some stuff
    //setInterval(shuffle, 5000);
    setInterval(shuffle, 14000);
    setInterval(fillTweets, 30000);
  //  setInterval(fillAnnouncements, 30000);
    })();


    function shuffle(){
        console.log("every day i'm shuffling");
        var $container = $(".wall");
        var o = $container.children().get();
        for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);

        //var $container = $(".wall");
        $container.html(o);
    };

    function fillTweets(){
      console.log("refilling tweets");
      var $container = $(".wall .tweet-card").addClass("to-purge");

      JQTWEET.loadTweets();

      //$(".wall .to-purge:not(.cycle-slide-active)").remove();
      $(".wall .to-purge").each(function() {
        if(this.hasClass())
      });
      shuffle();

    }
});
